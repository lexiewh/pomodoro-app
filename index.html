<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <div class="header text-center">
          How do you want to divide your time?
        </div>
        <form class="form-horizontal">
          <div class="form-group">
              <input type="number" class="form-control" id="productive-time"
              placeholder="Productivity Time (minutes)" />
              <input type="number" class="form-control" id="short-break"
               placeholder="Short Break">
              <input type="number" class="form-control" id="long-break"
              placeholder="Long Break">
          </div>
        </form>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
